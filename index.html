<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>BERNARDO.FM</title>

    <link href="https://cdn.bernardo.fm/css/fontawesome.css" rel="stylesheet" type="text/css"/>
    <link href="./assets/css/style.min.css" rel="stylesheet" type="text/css"/>

    <script src="https://cdn.bernardo.fm/js/fontawesome.js" rel="script" type="text/javascript"></script>
    <script src="./assets/js/lib/gapless5.js" rel="script" type="text/javascript"></script>
    <script src="./assets/js/tools.js" rel="script" type="text/javascript"></script>
</head>
<body>
    <div id="navbarPre" data-include="./assets/includes/nav.html"></div>
    <div id="content"></div>
    <div id="playlistView">
        <h3>Playlist</h3>
        <img id="playingCover" src="" alt="Cover"/>
        <div id="playlist"></div>
        <div class="controls"></div>
    </div>
    <div id="player">
        <label><input id="timeline" type="range" step="1" min="0" value="0"/></label>
        <div id="tooltip"><span id="current">00:00</span> / <span id="length">00:00</span></div>
        <div id="data">
            <div id="controls">
                <i class="fas fa-random"></i>
                <i class="fas fa-undo"></i>
                <i class="fas fa-backward"></i>
                <i class="fas fa-play"></i>
                <i class="fas fa-forward"></i>
                <i class="fas fa-volume-up"></i>
                <i class="fas fa-angle-up"></i>
            </div>
            <span id="name"></span> - <span id="artist"></span>
        </div>
    </div>
    <div id="bottomSpacing"></div>
    <script src="./assets/js/script.js" rel="script" type="module"></script>
</body>
</html>
