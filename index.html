<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>BERNARDO.FM</title>

    <link rel="icon" type="image/x-icon" href="./assets/img/icon32x32.ico"/>
    <link rel="manifest" href="./assets/app.webmanifest"/>

    <link href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet" type="text/css"/>
    <link href="./assets/css/style.min.css" rel="stylesheet" type="text/css"/>

    <script src="https://pro.fontawesome.com/releases/v5.15.4/js/all.js" rel="script" type="text/javascript"></script>
    <script src="./assets/js/lib/gapless5.js" rel="script" type="text/javascript"></script>
    <script src="./assets/js/tools.js" rel="script" type="text/javascript"></script>
</head>
<body>
    <div id="navbarPre" data-include="./assets/includes/nav.html"></div>
    <div id="content">This webpage isn't supported on your device.</div>
    <div id="queueView">
        <h3>Queue</h3>
        <div class="container">
            <div id="playingCover">
                <img src="" alt="Cover"/>
            </div>
            <div id="queue"></div>
        </div>
    </div>
    <div id="player">
        <label><input id="timeline" type="range" step="1" min="0" value="0"/></label>
        <div id="timeInfo"><span id="current">00:00</span> / <span id="length">00:00</span></div>
        <div id="data">
            <div id="controls">
                <i class="fas fa-random"></i>
                <div class="repeat">
                    <i class="fas fa-undo"></i>
                    <span class="repeatOne">1</span>
                </div>
                <i class="fas fa-backward"></i>
                <i class="fas fa-play"></i>
                <i class="fas fa-forward"></i>
                <div class="volume">
                    <i class="fas fa-volume-up"></i>
                    <div class="volumeBackground"><label><input class="volumeSlider" type="range" min="0" max="100" step="5" value="50" /></label></div>
                </div>
                <i class="fas fa-angle-up"></i>
            </div>
            <table>
                <tbody>
                    <tr>
                        <td id="name"></td>
                        <td>-</td>
                        <td id="artist"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="bottomSpacing"></div>
    <script src="./assets/js/script.min.js" rel="script"></script>
</body>
</html>
