<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="theme-color" content="black"/>
    <title>loading - BERNARDO.FM</title>

    <link rel="icon" type="image/x-icon" href="./assets/img/icon32x32.ico"/>
    <link rel="manifest" href="./manifest.webmanifest"/>
    <link rel="apple-touch-icon" href="./assets/img/maskable_icon_x192.png"/>

    <link href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet" type="text/css"/>
    <link href="./assets/css/style.min.css" rel="stylesheet" type="text/css"/>

    <script src="https://pro.fontawesome.com/releases/v5.15.4/js/all.js" rel="script" type="text/javascript"></script>
    <script src="./assets/js/lib/gapless5.js" rel="script" type="text/javascript"></script>
    <script src="./assets/js/tools.js" rel="script" type="text/javascript"></script>
</head>
<body>
    <nav id="navbar">
        <div id="navbar-toggler"><i class="fas fa-bars"></i></div>
        <span id="logo">BERNARDO.FM</span>
        <div id="navigation">
            <ul class="left">
                <li><a href="#!page=home" data-page="home">home</a></li>
                <li><a href="#!page=music" data-page="music">music</a></li>
                <li><a href="#!page=firewall" data-page="firewall">firewall</a></li>
                <li><a href="#!page=monitoring" data-page="monitoring">monitoring</a></li>
                <li><a href="#!page=projects" data-page="projects">projects</a></li>
            </ul>
            <div class="divider"></div>
            <div class="icons permanent right">
                <div class="permanent right">
                    <div id="search">
                        <label><input type="text" placeholder="search a song"/></label>
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="big-device permanent right">
                    <div class="search-toggler"><i class="fas fa-search"></i></div>
                    <div class="theme-toggler"><i class="fas"></i></div>
                </div>
                <div class="small-device permanent right">
                    <div id="menu-toggler"><i class="fas fa-ellipsis-v"></i></div>
                    <div id="menu">
                        <div class="theme-toggler">
                            <i class="fas"></i>
                            <p>Theme</p>
                        </div>
                        <div class="search-toggler">
                            <i class="fas fa-search"></i>
                            <p>Search</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div id="content">This webpage isn't supported on your device.</div>
    <div id="queueView">
        <div class="container">
            <div id="playingCover">
                <img src="" alt="Cover"/>
            </div>
            <div id="queueInfo">
                <div class="btns">
                    <button class="btn queue active">Queue</button>
                    <button class="btn info">Description</button>
                </div>
                <div id="queue"></div>
                <div id="info"></div>
            </div>
        </div>
    </div>
    <div id="player">
        <label><input id="timeline" type="range" step="1" min="0" value="0"/></label>
        <div id="timeInfo"><span id="current">00:00</span> / <span id="length">00:00</span></div>
        <div id="data">
            <div id="controls">
                <i class="fas fa-random"></i>
                <div class="repeat">
                    <i class="fas fa-undo"></i>
                    <span class="repeatOne">1</span>
                </div>
                <i class="fas fa-step-backward"></i>
                <div id="dynamicButton"><i class="fas fa-play"></i></div>
                <i class="fas fa-step-forward"></i>
                <div class="volume">
                    <i class="fas fa-volume-up"></i>
                    <div class="volumeBackground">
                        <label><input class="volumeSlider" type="range" min="0" max="100" step="5" value="50"/></label>
                    </div>
                </div>
                <i class="fas fa-angle-up"></i>
            </div>
            <table>
                <tbody>
                    <tr>
                        <td id="name"></td>
                        <td>-</td>
                        <td id="artist"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="bottomSpacing"></div>
    <script src="./assets/js/script.js" rel="script"></script>
</body>
</html>
